<div class="strip">
  <div class="grid-container" id="grid">
      <!-- These are placeholders for specific grid areas -->
      <div class="grid-item col1"></div> <!-- empty -->
      <div class="grid-item col2"> {{ strip.ident }} </div>
      <div class="grid-item col3"> {{ strip.point_of_departure.location }} </div>
      <div class="grid-item col4"> {{ strip.altitude }} </div>
      <div class="grid-item col5"></div>
      <div class="grid-item col2-bottom"> {{ strip.aircraft_type }} </div>
      <div class="grid-item col3-bottom"> {{ strip.destination.location }} </div>
      <div class="grid-item col4-bottom"> {{ strip.flight_rules }} </div>
      <div class="grid-item col5-bottom"></div>
      <div class="grid-item col6"> {{ strip.type }} </div>
      <div class="grid-item col7"> {{ strip.formatted_eta() }} </div>
      <div class="grid-item col7-bottom"> dep_time </div>  <!-- arrival/departure time -->
      <div class="grid-item col8"> {{ strip.actual_runway }} </div>
  </div>
</div>
